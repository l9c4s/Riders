services:
  tests:
    build:
      context: ./Backand
      dockerfile: Dockerfile
      target: test-runner
    image: riders_tests
    container_name: riders_tests
    # Reusa as mesmas vari√°veis dos stacks externos
    env_file:
      - ../../databases/postgresql/.env
      - ../../databases/redis/.env
    environment:
      ASPNETCORE_ENVIRONMENT: Testing
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=riderscash;Username=AdBr312;Password=Lcs6598@@clear"
      ConnectionStrings__RedisConnection: "redis:6379"
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: Lucasriders
      RabbitMQ__Password: Lcs6598@@clear
    volumes:
      - testresults:/testresults
    networks:
      - production
      - monitoring
      - databases
    restart: "no"

  riders:
    build:
      context: ./Backand
      dockerfile: Dockerfile
    image: riders_image
    container_name: riders_API
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=riderscash;Username=AdBr312;Password=Lcs6598@@clear"
      ConnectionStrings__RedisConnection: "redis:6379,password=${REDIS_PASSWORD}"
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: Lucasriders
      RabbitMQ__Password: Lcs6598@@clear
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.riders.rule=Host(`api.riders.lat`)"
      - "traefik.http.routers.riders.entrypoints=websecure"
      - "traefik.http.routers.riders.tls.certresolver=letsencrypt"
      - "traefik.http.services.riders.loadbalancer.server.port=8080"
      - "traefik.docker.network=production"  
    networks:
      - production
      - monitoring
      - databases
    depends_on:
      tests:
        condition: service_completed_successfully
    restart: unless-stopped

networks:
  production:
    external: true
    name: production
  monitoring:
    external: true
    name: monitoring
  databases:
    external: true
    name: databases

volumes:
  testresults: