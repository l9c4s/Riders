services:
  tests:
    build:
      context: ./Backand
      dockerfile: Dockerfile
      target: test-runner
    image: riders_tests
    container_name: riders_tests
    env_file:
      - ../../databases/postgresql/.env
      - ../../databases/redis/.env
    environment:
      ASPNETCORE_ENVIRONMENT: Testing
      # Use variáveis de ambiente em vez de hardcode
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      ConnectionStrings__RedisConnection: "redis:6379,password=${REDIS_PASSWORD}"
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: ${RABBITMQ_USER}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD}
    volumes:
      - testresults:/testresults
    networks:
      - production
      - monitoring
      - databases
    restart: "no"

  riders:
    build:
      context: ./Backand
      dockerfile: Dockerfile
    image: riders_image
    container_name: riders_API
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      # Melhor usar variáveis de ambiente
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      ConnectionStrings__RedisConnection: "redis:6379,password=${REDIS_PASSWORD}"
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: ${RABBITMQ_USER}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.riders.rule=Host(`api.riders.lat`)"
      - "traefik.http.routers.riders.entrypoints=websecure"
      - "traefik.http.routers.riders.tls.certresolver=letsencrypt"
      - "traefik.http.services.riders.loadbalancer.server.port=8080"
      - "traefik.docker.network=production"
    networks:
      - production
      - monitoring
      - databases
    depends_on:
      tests:
        condition: service_completed_successfully
    restart: unless-stopped
    # Adicionar health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  production:
    external: true
    name: production
  monitoring:
    external: true
    name: monitoring
  databases:
    external: true
    name: databases

volumes:
  testresults: