services:
  tests:
    build:
      context: ./Backand
      dockerfile: Dockerfile
      target: test-runner
    image: riders_tests
    container_name: riders_tests
    environment:
      ASPNETCORE_ENVIRONMENT: Testing
      # Use vari√°veis de ambiente em vez de hardcode
    volumes:
      - testresults:/testresults
    networks:
      - application  
      - production
      - monitoring
      - databases
    restart: "no"

  riders:
    build:
      context: ./Backand
      dockerfile: Dockerfile
    image: riders_image
    container_name: riders_API
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.riders.rule=Host(`api.riders.lat`)"
      - "traefik.http.routers.riders.entrypoints=websecure"
      - "traefik.http.routers.riders.tls.certresolver=letsencrypt"
      - "traefik.http.services.riders.loadbalancer.server.port=8080"
      - "traefik.docker.network=production"
    networks:
      - application  
      - production
      - monitoring
      - databases
    depends_on:
      tests:
        condition: service_completed_successfully
    restart: unless-stopped
    # Adicionar health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  application:
    external: true
    name: application
  production:
    external: true
    name: production
  monitoring: 
    external: true
    name: monitoring
  databases:
    external: true
    name: databases

volumes:
  testresults: