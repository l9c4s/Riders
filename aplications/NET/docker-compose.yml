services:
  tests:
    build:
      context: ./Backand
      dockerfile: Dockerfile
      target: test-runner
    image: riders_tests
    container_name: riders_tests
    # Reusa as mesmas variáveis dos stacks externos
    env_file:
      - ../databases/postgresql/.env
      - ../databases/redis/.env
    environment:
      ASPNETCORE_ENVIRONMENT: Testing
      # Postgres externo (stack databases/postgresql)
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      # Redis externo (stack databases/redis) - com senha
      ConnectionStrings__RedisConnection: "redis:6379,password=${REDIS_PASSWORD}"
      # RabbitMQ externo (stack Infrastruture/rabbitmq)
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: riders_user
      RabbitMQ__Password: riders_pass
    volumes:
      - testresults:/testresults
    networks:
      - production
      - monitoring
      - databases
    restart: "no"

  riders:
    build:
      context: ./Backand
      dockerfile: Dockerfile
    image: riders_image
    container_name: riders_API
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=riders_postgres;Port=5432;Database=RidersBase;Username=Riders;Password=123456789"
      ConnectionStrings__RedisConnection: "riders_redis:6379"
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: Lucasriders
      RabbitMQ__Password: Lcs6598@@clear
    # ports:
    #   - "5000:8080" # opcional para debug local; remova em produção
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.riders.rule=Host(`api.riders.lat`)"
      - "traefik.http.routers.riders.entrypoints=websecure"
      - "traefik.http.routers.riders.tls.certresolver=letsencrypt"
      - "traefik.http.services.riders.loadbalancer.server.port=8080"
      - "traefik.docker.network=production"  
    networks:
      - production
      - monitoring
      - databases
    depends_on:
      tests:
        condition: service_completed_successfully
    restart: unless-stopped

networks:
  production:
    external: true
    name: production
  monitoring:
    external: true
    name: monitoring
  databases:
    external: true
    name: databases

volumes:
  testresults: