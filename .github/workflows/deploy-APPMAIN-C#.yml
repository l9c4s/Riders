name: "Deploy APLICATION (NET)"
on:
  push:
    branches:
      - main
    paths:
      - 'aplications/NET'
      - 'aplications/NET/**'

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Debug workspace paths"
        run: |
          pwd
          ls -la
          ls -la aplications || true
          ls -la aplications/NET || true
          
      - name: "Copy Files"
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "aplications/NET/**"
          target: "/root/aplications/NET/"
          strip_components: 2
          rm: true
          debug: true

      - name: "Restart Docker Compose services"
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /root/aplications/NET
            echo "[INFO] Directory contents:"
            ls -la

            echo "[INFO] Parando serviços (se existirem)..."
            docker compose stop 

            echo "[INFO] Subindo novamente com build..."
            docker compose up -d --build

            echo "[INFO] Status final:"
            docker compose ps

            echo "[INFO] Limpando imagens órfãs..."
            docker image prune -f || true
