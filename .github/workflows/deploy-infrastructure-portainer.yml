name: "Deploy Infra (Portainer)"
on:
  push:
    branches:
      - main
    paths:
      - 'Infrastruture/portainer/**'

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Copy Files"
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "Infrastruture/portainer/**"
          target: "/root/infra/portainer"
          strip_components: 2
          rm: true
          debug: true
